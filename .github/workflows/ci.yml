on:
  - push
  - pull_request

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Update Homebrew
        run: brew update

      - name: Perform setup
        run: script/setup

      - name: Run tests
        run: script/test
