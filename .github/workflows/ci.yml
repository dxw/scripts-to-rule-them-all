on:
  - push
  - pull_request

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Update Homebrew
        run: brew update

      - name: Perform setup
        run: script/setup

      - name: Run tests
        run: script/test
