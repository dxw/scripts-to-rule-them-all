on:
  - push
  - pull_request

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Update Homebrew
        run: brew update

      - name: Perform setup
        run: script/setup

      - name: Run tests
        run: script/test
